<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flights</title>
</head>
<body>
    <h1>Available Flights</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Origin</th>
            <th>Destination</th>
            <th>Date</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        {% for flight in flights %}
        <tr>
            <td>{{ flight.id }}</td>
            <td>{{ flight.origin }}</td>
            <td>{{ flight.destination }}</td>
            <td>{{ flight.date }}</td>
            <td>${{ flight.price }}</td>
            <td>
                <form action="/book/{{ flight.id }}" method="GET">
                    <button type="submit">Book</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

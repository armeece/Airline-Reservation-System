<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .plane {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            max-width: 400px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .seat {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }
        .seat.unavailable {
            background-color: #f44336;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #2196F3;
            transform: scale(1.1);
        }
        #confirmButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #confirmButton:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Select Your Seat</h1>
    <div class="plane" id="planeContainer"></div>
    <button id="confirmButton" disabled>Confirm Selection</button>

    <!-- Pass flight_id dynamically to JS -->
    <script>
        const flightId = "{{ flight_id }}";  // Rendered dynamically by Flask
    </script>
    <script src="/static/seat_selection.js"></script>
</body>
</html>

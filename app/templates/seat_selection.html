<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.list_flights') }}">Flights</a>
        </nav>
        <h1>Seat Selection</h1>
    </header>
    <main>
        <form action="{{ url_for('main.book_flight', flight_id=flight_id) }}" method="post">
            {{ csrf_field() }}
            <label for="seat_number">Select Seat Number:</label>
            <input type="number" id="seat_number" name="seat_number" required>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='seat_selection.js') }}"></script>
</body>
</html>

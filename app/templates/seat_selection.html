<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
            <a href="{{ url_for('main.list_flights') }}">Flights</a>
        </nav>
        <h1>Seat Selection</h1>
    </header>
    <main class="centered">
        <form action="{{ url_for('main.select_seat', flight_id=flight_id) }}" method="post" class="form">
            {{ form.hidden_tag() }}
            <label for="seat_number">Select Seat Number:</label>
            <input type="number" id="seat_number" name="seat_number" placeholder="Enter seat number" required>
            <button class="btn" type="submit">Confirm Seat</button>
        </form>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your booking confirmation details.">
    <title>Booking Confirmation</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #333333;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-size: 16px;
            color: #555555;
            margin: 5px 0;
        }
        .error {
            color: red;
            text-align: center;
        }
        .loader {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #007BFF;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Booking Confirmation</h1>
        </div>
        <div class="details" id="booking-details" aria-live="polite">
            <div class="loader" id="loader">Loading your booking details...</div>
        </div>
        <a href="/" class="button" aria-label="Navigate back to the home page">Back to Home</a>
    </div>

    <script src="booking_confirmation.js"></script>
</body>
</html>

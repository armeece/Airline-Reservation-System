<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
</head>
<body>
    <h1>Available Flights</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Origin</th>
                <th>Destination</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Price</th>
                <th>Capacity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for flight in flights %}
            <tr>
                <td>{{ flight.id }}</td>
                <td>{{ flight.origin }}</td>
                <td>{{ flight.destination }}</td>
                <td>{{ flight.departure_time }}</td>
                <td>{{ flight.arrival_time }}</td>
                <td>{{ flight.price }}</td>
                <td>{{ flight.capacity }}</td>
                <td>
                    <a href="{{ url_for('main.book_flight', flight_id=flight.id) }}">Book</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
        </nav>
        <h1>Available Flights</h1>
    </header>
    <main>
        <ul>
            {% for flight in flights %}
                <li>
                    {{ flight.origin }} to {{ flight.destination }} | Departure: {{ flight.departure_time }} |
                    Price: ${{ flight.price }}
                    <a href="{{ url_for('main.book_flight', flight_id=flight.id) }}">Book</a>
                </li>
            {% else %}
                <li>No flights found.</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
